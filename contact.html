<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
    <link rel="stylesheet" href="css/contact.css">
  
    <div > <title>contact form</title>
    <h1>Contact form</h1>
    <h3>Fill Out All The Text In Filed</h3>
  </div>
  </head>
  <body>
    <p>
      Your Name:<br /> <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter Your Name"
      />
    </p>
    <p>
      Enter Your Email: <br /><input
        type="email"
        name="email"
        id="email"
        placeholder="Enter Your Email"
      />
    </p>
    <p>
      Address:
      <textarea
        name="address"
        id="address"
        cols="100"
        rows="10"
        placeholder="Fill Your Address"
      ></textarea>
    </p>
    <p>
      Subject:
      <input type="text" name="submit" id="submit" placeholder="inquiry" />
      <p>
        <input type="button" value="submit">
      </p>
    </p>
  </body>
</html>
